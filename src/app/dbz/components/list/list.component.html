<h4>Listado</h4>
<ul class="list-group">
  <li class="list-group-item  d-flex justify-content-between aling-items-center" *ngFor="let item of characterList; let i = index; let isFirst = first; let idLast = last; let idEven = even; let idOdd = odd"
  [ngClass]="{'list-group-item-dark': idEven}"
  >
  <div>
    <span class="text-primary">
      {{ i + 1}}.
    </span>
    <span>{{item.name}} - </span>
    <strong>Power:</strong>
    <span>{{item.power}}</span>
    <span>{{item.id}}</span>
  </div>
  <button class="btn btn-danger" (click)="onDeleteCharacter(item.id)">X</button>
  </li>
</ul>
